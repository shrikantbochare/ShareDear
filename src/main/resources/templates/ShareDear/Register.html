<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<div th:replace="~{ShareDear/fragments/CommonComp :: headerComp}"></div>


<body>

    <section class="h-100">
        <div class="container py-5 " >
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card postUpdate text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <form th:action="@{/registerUser}"  th:object="${user}" method="post">
                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Create Account</h2>
                                <p class="text-white mb-5">Please enter your Details</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeNameX" class="form-control form-control-lg" th:field="*{name}"/>
                                    <label class="form-label" for="typeEmailX">Your Name</label>
                                </div>


                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeUserNameX" class="form-control form-control-lg"  th:field="*{username}"/>
                                    <label class="form-label" for="typeEmailX">Username</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg"  th:field="*{email}"/>
                                    <label class="form-label" for="typeEmailX">Email</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"  th:field="*{password}"/>
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>



                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                            </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
