<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<div th:replace="~{ShareDear/fragments/CommonComp :: headerComp}"></div>

<body>

<div th:replace="~{ShareDear/fragments/CommonComp :: navbarComp}"></div>



<div class="p-3 profileFormDiv">
    <div class="m-1">
        <h3 class="text-primary">Profile Information</h3>
    </div>
    <div class="m-1">
        <h5 class="text-primary text-center">Password Update</h5>
    </div>


    <div class="profileForm row">
        <div class="col-md-8 offset-md-2">
            <form th:action="@{/profile/passwordUpdateSave}" th:object="${updateUserPojo}" method="post" enctype="multipart/form-data">
                <div class="form-floating mb-3 mt-3 d-none" >
                    <input style="display:none" type="text" class="form-control" id="user_id"
                           name="user_id" th:field="*{id}" readonly>
                </div>
                <div class="form-floating mb-3 mt-3 d-none">
                    <input type="text" class="form-control" id="name" placeholder="Enter name"
                           name="fname" th:field="*{name}">
                </div>
                <div class="form-floating mb-3 mt-3 d-none">
                    <input type="text" class="form-control" id="username" placeholder="Enter username"
                           name="username" th:field="*{username}" readonly>
                </div>
                <div class="form-floating mb-3 mt-3 d-none">
                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                           name="email" th:field="*{email}" readonly>
                </div>
                <div class="form-floating mb-3 mt-3 d-none">
                    <input type="number" class="form-control" id="age" placeholder="Enter age"
                           name="age" th:field="*{age}" readonly>
                </div>
                <div class="form-floating mb-3 mt-3 d-none">
                    <input type="date" class="form-control" id="bdate" placeholder="Enter education"
                           name="bdate" th:field="*{birthDate}" readonly>
                </div>
                <div class="form-floating mb-3 mt-3 ">
                    <input type="text" class="form-control" id="password_old" placeholder="Enter current password"
                           name="Password_old">
                    <label for="password">Current password :</label>
                </div>
                <div class="form-floating mb-3 mt-3 ">
                    <input type="password" class="form-control" id="password" placeholder="Enter password"
                           name="Password" th:field="*{password}">
                    <label for="password">New password :</label>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="myButton w-50">Submit</button>
                </div>
            </form>

            <div th:if="${Match}">
                <h4 class="text-success text-center">Password Updated Successfully</h4>
                <p class="text-center text-dark">Go back to <a class="text-decoration-none text-primary" th:href="@{/profile/}">Profile</a> page</p>
            </div>
            <div th:if="${NotMatch}">
                <h4 class="text-danger text-center">Current Password did not match, try again..!</h4>
            </div>
        </div>
    </div>
</div>


</body>


</html>
