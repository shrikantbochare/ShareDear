<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<div th:replace="~{ShareDear/fragments/CommonComp :: headerComp}"></div>

<body>

<div sec:authorize="isAuthenticated()">
    <div th:replace="~{ShareDear/fragments/CommonComp :: navbarComp}"></div>
</div>

<div class="d-flex justify-content-center align-items-center errorBody">
    <div>
        <h2 class="text-dark">
            Something Went Wrong......!
        </h2>
        <div sec:authorize="isAuthenticated()">
            <p class="text-dark">Go back to <span class="fs-3"><a class="text-decoration-none text-primary" th:href="@{/home/posts(page=0)}">Home</a></span>page</p>
        </div>
    </div>
</div>
</body>


</html>
