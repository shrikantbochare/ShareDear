<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<div th:replace="~{ShareDear/fragments/CommonComp :: headerComp}"></div>

<body>

    <section class="h-100 ">
        <div class="container py-5 ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card postUpdate text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-2">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white mb-5">Please enter your Username and password!</p>

                                <div th:if="${param.error}">
                                    <i class="text-warning">
                                        Invalid Username or Password
                                    </i>
                                </div>
                                <div th:if="${param.logout}">
                                    <i class="text-warning">Logged Out</i>
                                </div>
                                    <form th:action="@{/login}" method="post">

                                        <div class="form-outline form-white mb-2">
                                            <input type="text" id="typeEmailX" class="form-control form-control-lg" name="username"/>
                                            <label class="form-label" for="typeEmailX">Username</label>
                                        </div>

                                        <div class="form-outline form-white mb-2">
                                            <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password"/>
                                            <label class="form-label" for="typePasswordX">Password</label>
                                        </div>

                                        <p class="small mb-2 pb-lg-2"><a class="text-white" href="#!">Forgot password?</a>
                                        </p>

                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                    </form>
                            </div>

                            <div>
                                <p class="mb-0">Don't have an account? <a th:href="@{/register}"
                                        class="text-white-50 fw-bold">Sign Up</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
